<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Expert System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Movie Expert System</h1>
        <p>Rule-based recommendations with explanations.</p>
      </header>

      <section id="status" class="status"></section>

      <section id="controls" class="card">
        <h2>Preferences</h2>
        <form id="prefs-form">
          <div class="grid">
            <label>
              Include genres
              <select id="include-genres" multiple></select>
            </label>
            <label>
              Exclude genres
              <select id="exclude-genres" multiple></select>
            </label>
            <label>
              Year start
              <input type="number" id="year-start" />
            </label>
            <label>
              Year end
              <input type="number" id="year-end" />
            </label>
            <label>
              Minimum rating
              <input type="number" id="min-rating" step="0.1" />
            </label>
            <label>
              Top K
              <input type="number" id="top-k" min="1" max="50" value="10" />
            </label>
          </div>

          <div class="grid" id="conditional-fields">
            <label id="popularity-wrapper" class="hidden">
              Popularity preference
              <select id="popularity-pref">
                <option value="any">Any</option>
                <option value="popular">Popular</option>
                <option value="obscure">Obscure</option>
              </select>
            </label>
            <label id="runtime-wrapper" class="hidden">
              Max runtime (minutes)
              <input type="number" id="runtime-max" />
            </label>
            <label id="language-wrapper" class="hidden">
              Language
              <input type="text" id="language" placeholder="e.g. en" />
            </label>
          </div>

          <button type="submit">Recommend</button>
        </form>
      </section>

      <section class="card">
        <h2>Results</h2>
        <div id="summary" class="summary"></div>
        <div id="results"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
